<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .h100 {
            height: 100px;
        }
        .h400 {
            height: 400px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col bg-dark bg-opacity-50 h400"></div>
            <div class="col-3 bg-dark bg-opacity-75 h400"></div>
            <div class="col-4 bg-dark bg-opacity-25 h400"></div>
            <div class="col bg-dark bg-opacity-50 h400"></div>
        </div>
    </div>

    <!-- Sem responsividade -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 bg-dark bg-opacity-50 h100"></div>
            <div class="col-3 bg-dark bg-opacity-75 h400"></div>
            <div class="col-9 bg-dark bg-opacity-25 h400"></div>
            <div class="col-12 bg-dark bg-opacity-50 h100"></div>
        </div>
    </div>

    <!-- Com responsividade -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 bg-dark bg-opacity-50 h100"></div>
            <div class="col-12 col-md-3 bg-dark bg-opacity-75 h400"></div>
            <div class="col-12 col-md-9 bg-dark bg-opacity-25 h400"></div>
            <div class="col-12 bg-dark bg-opacity-50 h100"></div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
