<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem Flutuante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container my-5">
        <button class="btn btn-primary" data-bs-toggle="tooltip" data-bs-title="Este botão cria um novo <b>toast</b>." data-bs-html="true" id="btnToast">Criar Toast</button>

        <hr>
        
        <button class="btn btn-primary" data-bs-toggle="popover" data-bs-title="Informação" data-bs-content="Esta é uma informação qualquer." id="btnToast">Criar Toast</button>

        <div class="toast-container top-0 end-0 p-3" id="toastContainer"></div>

        <hr>
        <div class="toast" id="toast">
            <div class="toast-header">
                <i class="bi-info-circle me-1"></i>
                <strong class="me-auto">Informação</strong>
                <button class="btn-close ms-auto" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Alias minima consequuntur vel repellendus totam necessitatibus quia accusantium saepe. Sunt ipsam eos maiores nulla alias eligendi vitae? Animi expedita ipsa accusamus.</div>
        </div>
        <hr>
        <div class="toast text-bg-dark show" data-bs-delay="5000">
            <div class="toast-body">
                Chegaram novas mensagens em sua caixa postal.
                <div class="mt-2 pt-2 border-top">
                    <button class="btn btn-primary btn-sm">Visualizar</button>
                    <button class="btn btn-secondary btn-sm" data-bs-dismiss="toast">Ignorar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="aula-20.js" defer></script>
</body>
</html>
